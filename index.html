<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Flashcards!</title>
    </head>
    <body>
        <div class="quiz-area">
            <div class="quiz-box">
                <h1>What is the capital of...</h1>
                <div class="quiz">
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Mexico</p></div>
                            <div class="back"><p>Mexico City</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Papua New Guinea</p></div>
                            <div class="back"><p>Port Moresby</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Iceland</p></div>
                            <div class="back"><p>Reykjavik</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>South Korea</p></div>
                            <div class="back"><p>Seoul</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Sweden</p></div>
                            <div class="back"><p>Stockholm</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Georgia</p></div>
                            <div class="back"><p>Tbilisi</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Honduras</p></div>
                            <div class="back"><p>Tegucigalpa</p></div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Tunisia</p></div>
                            <div class="back"><p>Tunis</p></div>
                        </div>
                    </div>
                   <div class="card-container">
                        <div class="card">
                            <div class="front"><p>Austria</p></div>
                            <div class="back"><p>Vienna</p></div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
